<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="calculator-bg flex items-center justify-center min-h-screen">

    <div class="container mx-auto text-center">

        <!-- Calculator Heading -->
        <h1 class="text-4xl font-bold mb-6 text-white">
            BASIC CALCULATOR
        </h1>

        <!-- Calculator Box -->
        <div class="glassmorphism-calculator p-8 rounded-lg shadow-lg mx-auto">
            <div id="output"
                class="result-screen bg-gray-200 rounded-lg p-4 text-right text-4xl font-bold mb-4">
                0
            </div>

            <div class="grid grid-cols-4 gap-4">

                <button class="btn-clear" onclick="clearScreen()">C</button>
                <button class="btn-operator" onclick="appendToScreen('%')">%</button>
                <button class="btn-operator" onclick="appendToScreen('/')">/</button>
                <button class="btn-operator" onclick="appendToScreen('*')">×</button>

                <button class="btn-number" onclick="appendToScreen('7')">7</button>
                <button class="btn-number" onclick="appendToScreen('8')">8</button>
                <button class="btn-number" onclick="appendToScreen('9')">9</button>
                <button class="btn-operator" onclick="appendToScreen('-')">−</button>

                <button class="btn-number" onclick="appendToScreen('4')">4</button>
                <button class="btn-number" onclick="appendToScreen('5')">5</button>
                <button class="btn-number" onclick="appendToScreen('6')">6</button>
                <button class="btn-operator" onclick="appendToScreen('+')">+</button>

                <button class="btn-number" onclick="appendToScreen('1')">1</button>
                <button class="btn-number" onclick="appendToScreen('2')">2</button>
                <button class="btn-number" onclick="appendToScreen('3')">3</button>
                <button class="btn-delete" onclick="deleteLastCharacter()">⌫</button>

                <button class="btn-number col-span-2" onclick="appendToScreen('0')">0</button>
                <button class="btn-number" onclick="appendToScreen('.')">.</button>
                <button class="btn-equal col-span-4" onclick="evaluateExpression()">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
